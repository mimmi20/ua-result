# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

# file-version: 1.0

name: "Continuous Integration"

on:
  - pull_request
  - push

permissions:
  contents: read
  security-events: read
  issues: read
  pull-requests: read
  checks: read

concurrency:
  group: "${{ github.event_name }}-${{ github.workflow }}-${{ github.head_ref || github.run_id }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  validate:
    name: "Validate Project"

    uses: "mimmi20/ci/.github/workflows/validate.yml@8.4"
    with:
      extensions: "ctype, curl, dom, iconv, intl, mbstring, simplexml, tokenizer, xml, xmlwriter"
      ini-values: "opcache.enable=1, opcache.fast_shutdown=0, zend.assertions=1, assert.exception=On, intl.default_locale=de, intl.use_exceptions=1, zend.exception_ignore_args=0"
      composer-options: "--optimize-autoloader --prefer-dist --prefer-stable -v"
      skip-validate-composer: false
      skip-validate-yaml: false
      skip-validate-md: false
      skip-phplint: false
      skip-check-composer: false
      skip-ec-checker: false
      dependency-analyser-options: ""

  install:
    name: "Install Project"

    needs: "validate"

    uses: "mimmi20/ci/.github/workflows/install.yml@8.4"
    with:
      extensions: "ctype, curl, dom, iconv, intl, mbstring, simplexml, tokenizer, xml, xmlwriter"
      ini-values: "opcache.enable=1, opcache.fast_shutdown=0, zend.assertions=1, assert.exception=On, intl.default_locale=de, intl.use_exceptions=1, zend.exception_ignore_args=0"
      composer-options: "--optimize-autoloader --prefer-dist --prefer-stable -v"
      skip-php-install: false
      skip-npm-install: true
      skip-nasm-install: true
      skip-libimagequant-install: true
      skip-librabbitmq-install: true
      skip-libgif-install: true

  analytics:
    name: "Project Analysis"

    permissions:
      security-events: write
      id-token: write
      contents: read
      issues: read
      pull-requests: read
      checks: read

    needs: "install"

    uses: "mimmi20/ci/.github/workflows/analytics.yml@8.4"
    with:
      extensions: "ctype, curl, dom, iconv, intl, mbstring, simplexml, tokenizer, xml, xmlwriter"
      ini-values: "opcache.enable=1, opcache.fast_shutdown=0, zend.assertions=1, assert.exception=On, intl.default_locale=de, intl.use_exceptions=1, zend.exception_ignore_args=0"
      composer-options: "--optimize-autoloader --prefer-dist --prefer-stable -v"
      skip-php-cs-fixer: false
      skip-phpcs: false
      skip-phpstan: false
      skip-rector: false
      skip-eslint: true
      skip-stylelint: true
      skip-prettier: true
      skip-nasm-install: true
      skip-libimagequant-install: true
      skip-librabbitmq-install: true
      skip-libgif-install: true
      skip-oxlint: true
      use-code-scanning: true
      phpcs-options: ""

  tests:
    name: "UnitTests"

    needs: "analytics"

    uses: "mimmi20/ci/.github/workflows/test.yml@8.4"
    with:
      extensions: "ctype, dom, fileinfo, intl, simplexml, tokenizer, xml, xmlwriter"
      ini-values: "opcache.enable=1, opcache.fast_shutdown=0, zend.assertions=1, assert.exception=On, intl.default_locale=de, intl.use_exceptions=1, zend.exception_ignore_args=0"
      coverage: "xdebug"
      composer-options: "--optimize-autoloader --prefer-dist --prefer-stable -v"
      test-name: ""
      min-msi: 100
      min-covered-msi: 100
      skip-phpunit: false
      skip-vitest: true
      skip-stryker: true
      skip-nasm-install: true
      skip-libimagequant-install: true
      skip-librabbitmq-install: true
      skip-libgif-install: true
      upload-codecov: false
      upload-codeclimate: false
      upload-coveralls: false
      upload-flag: ""
      use-phpstan: true
    secrets:
      ENV_CODECLIMATE_API_KEY: ${{ secrets.CODECLIMATE_API_KEY }}
      ENV_CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      ENV_STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  # This is a meta job to avoid to have to constantly change the protection rules
  # whenever we touch the matrix.
  tests-status:
    name: "Unit & Integration Tests Status"

    runs-on: "ubuntu-latest"

    if: always()

    needs:
      - "tests"

    steps:
      - name: Successful run
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0

      - name: Failing run
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
